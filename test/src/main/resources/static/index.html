<!doctype html>
<html lang="en">
    <head>
        <title>Cluster manager</title>
        <script type="module" src="main.js" defer></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <section class="section-centred">
            <h1>Clusters Management</h1>
        </section>

        <section class="section-centred">
            <section class="right-container">
                <button id="resyncButton" class="squircle" aria-label="Refresh">ðŸ”„</button>
                <time id="lastClusterSyncDate">(not synced)</time>
            </section>

            <data-table id="clustersNodes">
                <template shadowrootmode="open">
                    <link rel="stylesheet" type="text/css" href="main.css" />

                    <table>
                        <caption>Clusters</caption>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Tasks</th>
                                <th>Last heartbeat</th>
                                <th>Trip time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </template>

                <template id="row-template">
                    <tr>
                        <td><!--@ name @--></td>
                        <td><!--@ address @--></td>
                        <td><!--@ tasks @--></td>
                        <td><!--@ last_heartbeat @--></td>
                        <td><!--@ trip_time @--></td>
                        <td><button class="execute-on-node">Execute</button></td>
                    </tr>
                </template>
            </data-table>
        </section>
    </body>
</html>
