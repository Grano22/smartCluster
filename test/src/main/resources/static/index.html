<!doctype html>
<html lang="en">
    <head>
        <title>Cluster manager</title>
        <script type="module" src="main.js" defer></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <h1>Cluster</h1>

        <data-table id="clustersNodes">
            <template shadowrootmode="open">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Tasks</th>
                            <th>Last heartbeat</th>
                            <th>Trip time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </template>

            <template id="row-template">
                <tr>
                    <td><!--@ name @--></td>
                    <td><!--@ address @--></td>
                    <td><!--@ tasks @--></td>
                    <td><!--@ last_heartbeat @--></td>
                    <td><!--@ trip_time @--></td>
                    <td></td>
                </tr>
            </template>
        </data-table>
    </body>
</html>
